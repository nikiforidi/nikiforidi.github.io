<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="crt-boot-sequence">
  <header class="site-header">
    <div class="wrapper">
      <!-- Row 1: Title + TV -->
      <div class="header-row header-row-1">
        <div class="header-left">
          <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        <div class="header-right">
          <div class="mr-house-container">
            <div class="mr-house-tv">
              <div class="crt-block">
                <div class="mr-house-screen">
                  <canvas id="mr-house-noise"></canvas>
                  <div class="mr-house-overlay"></div>
                  <img src="{{ '/assets/images/mr-house.png' | relative_url }}" alt="Mr. House" class="mr-house-img">
                  <div class="mr-house-scanlines"></div>
                </div>
              </div>
            </div>
            <div class="mr-house-quote">
              <p id="mr-house-quote-text">"The House always wins."</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Row 2: Tagline + Quote -->
      <div class="header-row header-row-2">
        <div class="header-left">
          <span class="site-tagline">{{ site.description }}</span>
        </div>
      </div>
      
      <!-- Navigation -->
      <nav class="site-nav">
        {% for path in site.header_pages %}
          {% assign page = site.pages | where: "path", path | first %}
          {% if page.title %}
            <a class="nav-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>Â© {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </div>
  </footer>

  <!-- Mr. House TV Script -->
  <script src="{{ '/assets/js/mr-house.js' | relative_url }}"></script>
  <!-- Terminal Typing Animation -->
<script src="{{ '/assets/js/terminal.js' | relative_url }}"></script>
</body>
</html>
