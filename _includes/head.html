<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffb000">

    {%- seo -%}

    <!-- Minima Theme Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

    <!-- Retro Terminal Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">

    <!-- Custom CSS (Retro Theme) -->
    <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">

    {%- feed_meta -%}

    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include google-analytics.html -%}
    {%- endif -%}

    <!-- Theme Toggle Script -->
    <script src="{{ "/assets/js/theme-toggle.js" | relative_url }}" defer></script>
</head>
